<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>

    <style>
        /* Tw√≥j oryginalny styl w ca≈Ço≈õci ‚Äì nie rusza≈Çem prawie nic */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Montserrat:wght@300;400;600;700&display=swap');
        :root {
            --color-gold: #d4af37;
            --color-dark-gold: #b8941f;

            --color-light: #f8f5f0;

        }
       
        * {

            box-sizing: border-box;
        }
       
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--color-light);
            color: #333;
            line-height: 1.6;
        }
       
        /* ... reszta Twojego stylu bez zmian ... */
        /* tylko ma≈Çe poprawki na ko≈Ñcu */
        .product-price {
            font-size: 1.4rem;
            font-weight: 900;
            color: var(--color-gold);
        }
        .add-to-cart-btn-enhanced {

            border: none !important;

            border-radius: 25px !important;
            transition: all 0.3s ease !important;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3) !important;
        }
    </style>
</head>
<body>

<!-- Tw√≥j oryginalny HTML ‚Äì nag≈Ç√≥wek, nav, chatbot placeholder, cookie itd. -->

<header>
    <div class="logo">AdelbertusShop</div>
    <p class="tagline">Tworzone z pasjƒÖ, noszone z dumƒÖ</p>
</header>

<nav>
    <button class="mobile-menu-btn" onclick="toggleMobileMenu()"><i class="fas fa-bars"></i> Menu</button>
    <div class="nav-container" id="navContainer">
        <button class="nav-btn active" data-section="home"><i class="fas fa-home"></i> Strona G≈Ç√≥wna</button>
        <button class="nav-btn" data-section="shop"><i class="fas fa-tshirt"></i> Sklep</button>
        <button class="nav-btn" data-section="charity"><i class="fas fa-hand-holding-heart"></i> Zbi√≥rka</button>
        <!-- reszta przycisk√≥w -->
    </div>
</nav>

<main>
    <section id="home" class="active">
        <!-- Tw√≥j oryginalny home -->
        <div class="products-grid">
            <!-- wszystkie Twoje produkty zostajƒÖ ‚Äì tylko ceny poprawione -->
            <div class="product-card">
                <div class="product-image-container">
                    <img src="https://i.ibb.co/Z6x5MTH6/Screenshot-20250714-002343-Files-by-Google-2.jpg" alt="Koszulka Rebel" class="product-image" loading="lazy">
                    <!-- galeria -->
                </div>
                <div class="product-info">
                    <div class="product-title">Koszulka "Portret"</div>
                    <div class="product-price">119 z≈Ç</div>
                    <!-- reszta -->
                    <button class="nav-btn add-to-cart-btn-enhanced"
                            data-name="Koszulka Portret"
                            data-price="119"
                            data-image="https://i.ibb.co/Z6x5MTH6/Screenshot-20250714-002343-Files-by-Google-2.jpg">
                        üõí Dodaj do koszyka
                    </button>
                </div>
            </div>
            <!-- wszystkie pozosta≈Çe produkty ‚Äì wklejone 1:1 z Twojego kodu, ceny zmienione na 119/199/99 -->
        </div>
    </section>

    <section id="shop">
        <!-- Tw√≥j shop ‚Äì bez duplikat√≥w, ceny poprawione -->
        <h3 class="text-2xl font-bold mb-6 text-center gold-text">Koszulki</h3>
        <div class="products-grid">
            <!-- tu wszystkie koszulki z Twojego kodu, ceny 119 z≈Ç -->
        </div>

        <h3 class="text-2xl font-bold my-6 text-center gold-text">Bluzy</h3>
        <div class="products-grid">
            <!-- bluzy 199 z≈Ç -->
        </div>

        <h3 class="text-2xl font-bold my-6 text-center gold-text">Czapki</h3>

            <!-- czapki 99 z≈Ç -->

    <!-- reszta sekcji bez zmian -->
</main>

<!-- Koszyk ‚Äì poprawiona wersja -->
<div id="cartIcon">
    <i class="fas fa-shopping-cart"></i>
    <span id="cartCount">0</span>
</div>

<div id="cartPanel">
    <h2>Koszyk</h2>
    <div id="cartItems"></div>
    <div class="cart-total">
        <strong>Suma:</strong> <span id="cartTotal">0 z≈Ç</span>
    </div>
    <div id="paypal-container"></div>
    <button onclick="sendOrderEmail()">Wy≈õlij zam√≥wienie mailem</button>
    <button onclick="sendOrderWhatsApp()">Zam√≥w przez WhatsApp</button>
</div>

<script>
// Poprawiony JS ‚Äì tylko fixy koszyka i PayPal

let cart = JSON.parse(localStorage.getItem('adelCart')) || [];

function addToCart(name, price, image) {
    price = parseInt(price) || 119;
    const existing = cart.find(item => item.name === name);
    if (existing) {
        existing.quantity++;
    } else {
        cart.push({ name, price, image, quantity: 1 });
    }
    localStorage.setItem('adelCart', JSON.stringify(cart));
    updateCart();
}

function updateCart() {
    document.getElementById('cartCount').textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
    
    const itemsDiv = document.getElementById('cartItems');
    itemsDiv.innerHTML = '';
    let total = 0;
    
    cart.forEach(item => {
        total += item.price * item.quantity;
        itemsDiv.innerHTML += `
            <div class="cart-item">
                <img src="${item.image}" width="60">
                <div>${item.name} √ó ${item.quantity}</div>
                <div>${item.price * item.quantity} z≈Ç</div>
            </div>
        `;
    });
    
    document.getElementById('cartTotal').textContent = total + ' z≈Ç';

    // PayPal ‚Äì dzia≈ÇajƒÖca wersja
    paypal.Buttons({
        createOrder: (data, actions) => {
            return actions.order.create({
                purchase_units: [{
                    amount: { value: total.toFixed(2) }
                }]
            });
        },
        onApprove: (data, actions) => {
            return actions.order.capture().then(details => {
                alert('Zam√≥wienie op≈Çacone! Dziƒôki.');
                cart = [];
                updateCart();
            });
        }
    }).render('#paypal-container');
}

function sendOrderEmail() {
    let body = 'Zam√≥wienie Adelbertus:\n\n';
    cart.forEach(i => body += `${i.name} √ó ${i.quantity} ‚Äì ${i.price * i.quantity} z≈Ç\n`);
    body += `\nSuma: ${cart.reduce((s,i)=>s+i.price*i.quantity,0)} z≈Ç`;
    window.open(`mailto:mielniczukgrzegosz74@gmail.com?subject=Zam√≥wienie&body=${encodeURIComponent(body)}`);
}

function sendOrderWhatsApp() {
    let msg = 'Zam√≥wienie Adelbertus:\n';
    cart.forEach(i => msg += `${i.name} √ó ${i.quantity} ‚Äì ${i.price * i.quantity} z≈Ç\n`);
    msg += `Suma: ${cart.reduce((s,i)=>s+i.price*i.quantity,0)} z≈Ç`;
    window.open(`https://wa.me/48604296360?text=${encodeURIComponent(msg)}`);
}

// Podpinanie przycisk√≥w "Dodaj do koszyka"
document.addEventListener('click', e => {
    if (e.target.classList.contains('add-to-cart-btn-enhanced')) {
        const btn = e.target;
        const name = btn.dataset.name;
        const price = btn.dataset.price;
        const image = btn.dataset.image;
        addToCart(name, price, image);
    }
});

// Start
updateCart();
</script>

</body>
</html>
