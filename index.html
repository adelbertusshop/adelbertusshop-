<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Markdown Editor â€” Premium</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<!-- highlight.js -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
<!-- mermaid -->
<script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
<!-- html2pdf for PDF export -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

<style>
  :root{--gold:#D4AF37;--honey:#FFDAB3;--text:#4B3832}
  body{font-family:Inter, system-ui, -apple-system;}
  .toolbar-btn{transition:all .12s}
  .editor-area{font-family: "Fira Code", monospace;}
</style>
</head>
<body class="min-h-screen bg-gradient-to-br from-yellow-50 via-yellow-100 to-white text-[var(--text)]">
  <header class="max-w-7xl mx-auto p-4 flex justify-between items-center">
    <div>
      <h1 class="text-2xl font-semibold">âœ¦ Markdown Editor â€” Premium</h1>
      <div class="text-sm text-gray-600">Dodano: highlight, mermaid, upload obrazÃ³w i eksport PDF</div>
    </div>
    <div class="flex gap-2">
      <button id="exportHtml" class="px-3 py-1 rounded bg-[var(--gold)] text-white">ðŸ“„ Export HTML</button>
      <button id="exportPdf" class="px-3 py-1 rounded bg-gray-800 text-white">ðŸ“¥ Export PDF</button>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-4">
    <div class="mb-3 flex gap-2 overflow-auto">
      <button class="toolbar-btn px-3 py-1 rounded bg-white border" data-insert="# ">H1 âœ¨</button>
      <button class="toolbar-btn px-3 py-1 rounded bg-white border" data-wrap="**">B ðŸ–¤</button>
      <button class="toolbar-btn px-3 py-1 rounded bg-white border" data-wrap="`">`code` ðŸ’»</button>
      <button id="uploadImageBtn" class="toolbar-btn px-3 py-1 rounded bg-white border">ðŸ–¼ Upload Image</button>
      <div class="ml-2 text-sm text-gray-500">Tip: uÅ¼yj bloku ```mermaid ... ``` aby wygenerowaÄ‡ diagram</div>
    </div>

    <div class="grid lg:grid-cols-2 gap-4">
      <div>
        <textarea id="editor" class="editor-area p-4 rounded shadow h-96 resize-none w-full" placeholder="Start..."># Premium Demo

PrzykÅ‚ad diagramu:

\`\`\`mermaid
graph LR
  A[Start] --> B{Is it ok?}
  B -- Yes --> C[Go]
  B -- No --> D[Fix]
\`\`\`
</textarea>

        <div class="mt-2 text-sm text-gray-600">Drag & drop image into editor area to embed as base64 (works offline)</div>
      </div>

      <div id="preview" class="prose p-4 rounded shadow bg-white overflow-auto h-96"></div>
    </div>
  </main>

<script>
  // init mermaid
  mermaid.initialize({startOnLoad:false, theme:'neutral'});

  const editor = document.getElementById('editor');
  const preview = document.getElementById('preview');
  const STORAGE_KEY = 'md_premium_content_v1';
  if(localStorage.getItem(STORAGE_KEY)) editor.value = localStorage.getItem(STORAGE_KEY);

  // marked with highlight
  marked.setOptions({
    highlight: function(code, lang) {
      try { return hljs.highlightAuto(code, lang ? [lang] : undefined).value; } catch(e){ return code; }
    }
  });

  function render(){
    const md = editor.value;
    preview.innerHTML = marked.parse(md);
    // init mermaid diagrams after render
    preview.querySelectorAll('code.language-mermaid, code.mermaid').forEach((block, i)=>{
      const parent = block.parentElement;
      const code = block.textContent;
      const id = 'mmd'+i+Date.now();
      const cont = document.createElement('div');
      cont.className = 'mermaid';
      cont.id = id;
      cont.textContent = code;
      parent.replaceWith(cont);
      try{ mermaid.init(undefined, '#'+id); }catch(e){ console.warn(e); }
    });
  }
  render();
  let t;
  editor.addEventListener('input', ()=>{ render(); clearTimeout(t); t=setTimeout(()=>localStorage.setItem(STORAGE_KEY, editor.value),800); });

  // drag & drop images into textarea (embed base64)
  editor.addEventListener('dragover', e=>e.preventDefault());
  editor.addEventListener('drop', async e=>{
    e.preventDefault();
    const file = e.dataTransfer.files[0];
    if(!file) return;
    if(!file.type.startsWith('image/')) return alert('To nie jest obraz');
    const reader = new FileReader();
    reader.onload = ()=> {
      const start = editor.selectionStart;
      editor.setRangeText(`![img](${reader.result})\n`, start, start, 'end');
      render();
    };
    reader.readAsDataURL(file);
  });

  // upload image button
  document.getElementById('uploadImageBtn').addEventListener('click', ()=>{
    const inp = document.createElement('input');
    inp.type='file';
    inp.accept='image/*';
    inp.onchange = ()=> {
      const f = inp.files[0];
      const r = new FileReader();
      r.onload = ()=> {
        const start = editor.selectionStart;
        editor.setRangeText(`![img](${r.result})\n`, start, start, 'end');
        render();
      };
      r.readAsDataURL(f);
    };
    inp.click();
  });

  // toolbar
  document.querySelectorAll('.toolbar-btn').forEach(btn=>{
    btn.addEventListener('click', ()=>{
      const insert = btn.dataset.insert;
      const wrap = btn.dataset.wrap;
      const start = editor.selectionStart; const end = editor.selectionEnd;
      const sel = editor.value.substring(start,end);
      if(wrap) editor.setRangeText(wrap+sel+wrap,start,end,'end');
      else if(insert) editor.setRangeText(insert,start,end,'end');
      editor.focus(); render();
    });
  });

  // exports
  document.getElementById('exportHtml').addEventListener('click', ()=>{
    const html = `<!doctype html><meta charset="utf-8"><title>Export</title><style>body{font-family:Arial;padding:30px;}</style>`+marked.parse(editor.value);
    const w = window.open(); w.document.write(html); w.document.close();
  });

  document.getElementById('exportPdf').addEventListener('click', ()=>{
    const element = document.createElement('div');
    element.innerHTML = marked.parse(editor.value);
    // small brand header
    const header = document.createElement('div');
    header.innerHTML = `<h1 style="font-family:Arial;">Premium Export</h1><hr/>`;
    const wrapper = document.createElement('div');
    wrapper.appendChild(header); wrapper.appendChild(element);
    html2pdf().set({margin:10, filename:`export-${Date.now()}.pdf`, html2canvas:{scale:1}}).from(wrapper).save();
  });

  // initial render
  render();
</script>
</body>
</html>
