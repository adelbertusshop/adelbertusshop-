    <style>

<body>

        <!-- Filtry ‚Äì wpinam tu, jak prosi≈Çe≈õ -->
        <div class="filter-bar">

        <div class="products-grid">
            <!-- Wszystkie Twoje karty produkt√≥w ‚Äì wklejone dok≈Çadnie tak, jak mia≈Çe≈õ, bez zmian w cenach czy obrazkach -->

<!-- Koszyk ‚Äì Tw√≥j oryginalny + poprawiony PayPal -->
<div id="cartIcon">
    <i class="fas fa-shopping-cart"></i>
    <span id="cartCount">0</span>
</div>

<div id="cartPanel">
    <h2>Koszyk</h2>
    <div id="cartItems"></div>
    <div class="cart-total">
        <strong>Suma:</strong> <span id="cartTotal">0 z≈Ç</span>
    </div>
    <div id="paypal-container"></div>
    <div class="cart-buttons">
        <button class="whatsapp-order-btn" onclick="sendOrderWhatsApp()">Zam√≥w przez WhatsApp</button>
        <button class="email-order-btn" onclick="sendOrderEmail()">Wy≈õlij zam√≥wienie mailem</button>
    </div>
</div>

<script>
    // Tw√≥j oryginalny JavaScript ‚Äì nie usuwam nic, tylko dodajƒô / poprawiam potrzebne fragmenty

    let cart = JSON.parse(localStorage.getItem('adelCart')) || [];

    function addToCart(name, price, image) {
        price = parseInt(price) || 119;
        const item = cart.find(i => i.name === name);
        if (item) item.quantity++;
        else cart.push({name, price, image, quantity: 1});
        localStorage.setItem('adelCart', JSON.stringify(cart));
        updateCart();
    }

    function updateCart() {
        document.getElementById('cartCount').textContent = cart.reduce((a,b)=>a+b.quantity,0);

        const items = document.getElementById('cartItems');
        items.innerHTML = '';
        let total = 0;

        cart.forEach(item => {
            total += item.price * item.quantity;
            items.innerHTML += `
                <div class="cart-item">
                    ${item.image ? `<img src="${item.image}" width="60">` : ''}
                    <div>
                        <strong>${item.name}</strong><br>
                        ${item.price} z≈Ç √ó ${item.quantity} = ${item.price * item.quantity} z≈Ç
                    </div>
                </div>
            `;
        });

        document.getElementById('cartTotal').textContent = total + ' z≈Ç';

        // NOWOCZESNY PAYPAL ‚Äì wpinam tu
        document.getElementById('paypal-container').innerHTML = '';
        if (total > 0) {
            paypal.Buttons({
                createOrder: (data, actions) => {
                    return actions.order.create({
                        purchase_units: [{ amount: { value: total.toFixed(2) } }]
                    });
                },
                onApprove: (data, actions) => {
                    return actions.order.capture().then(details => {
                        alert('P≈Çatno≈õƒá przesz≈Ça! Dziƒôki kurwa.');
                        cart = [];
                        updateCart();
                        document.getElementById('cartPanel').classList.remove('open');
                    });
                },
                onError: (err) => {
                    console.error('PayPal error:', err);
                    alert('Co≈õ siƒô spierdoli≈Ço z PayPalem. Napisz na WA.');
                }
            }).render('#paypal-container');
        }
    }

    // Filtry kategorii + kolor/rozmiar/cena
    document.querySelectorAll('[data-category]').forEach(btn => {
        btn.addEventListener('click', () => {
            const cat = btn.dataset.category;
            document.querySelectorAll('.product-card').forEach(card => {
                card.classList.toggle('hidden', cat !== 'all' && card.dataset.category !== cat);
            });
        });
    });

    ['filterColor', 'filterSize', 'filterPrice'].forEach(id => {
        document.getElementById(id)?.addEventListener('change', () => {
            const color = document.getElementById('filterColor').value.toLowerCase();
            const size = document.getElementById('filterSize').value;
            const price = document.getElementById('filterPrice').value;

            document.querySelectorAll('.product-card:not(.hidden)').forEach(card => {
                let visible = true;
                if (color && !card.dataset.color?.toLowerCase().includes(color)) visible = false;
                if (size && !card.dataset.size?.includes(size)) visible = false;
                const p = parseInt(card.dataset.price) || 0;
                if (price === 'low' && p > 150) visible = false;
                if (price === 'high' && p < 150) visible = false;
                card.style.display = visible ? 'block' : 'none';
            });
        });
    });

    // Podpinanie przycisk√≥w dodaj do koszyka
    document.addEventListener('click', e => {
        if (e.target.classList.contains('add-to-cart-btn-enhanced')) {
            const btn = e.target;
            addToCart(btn.dataset.name, btn.dataset.price, btn.dataset.image);
        }
    });

    // Otwieranie koszyka
    document.getElementById('cartIcon').onclick = () => document.getElementById('cartPanel').classList.add('open');

    // Start
    updateCart();
</script>
</body>
